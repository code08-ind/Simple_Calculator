<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Goblin+One&family=Orbitron&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Calculator</title>
</head>

<body>
    <h1 class="mains">Simple Calculator</h1>

    <h5>Created By @Aryan Garg &copy;2020</h5>

    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" id="input" name="displayResult" placeholder="0">
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
                    <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
                    <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
                    <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
                    <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
                    <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
                    <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
                    <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
                    <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
                    <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
                    <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
                    <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
                    <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
                </div>
                <div class="row">
                    <input type="button" class="center" value="C" onClick="cleanValue()">
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<script src="js/main.js"></script>

</html>
